name: ci

on: 
  pull_request:
    branches:
      - main

jobs:
  build_web:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Flutter
        run: |
          git clone https://github.com/flutter/flutter.git --depth 1 -b 3.10.2 "$GITHUB_WORKSPACE/_flutter"
          echo "$GITHUB_WORKSPACE/_flutter/bin" >> $GITHUB_PATH
      - name: Download Flutter packages
        run: flutter pub get
      - name: build flutter web
        run: flutter build web --dart-define-from-file='${{ secrets.DART_DEFINE }}'
  prepare_node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: functions/package-lock.json
      - name: Cache node modules
        id: cache
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: cache-node-modules-${{ hashFiles('functions/package-lock.json') }}
      - name: npm install
        working-directory: functions
        run: |
          npm install
  build_functions:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    needs: prepare_node
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: functions/package-lock.json
      - name: Cache node modules
        id: cache
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: cache-node-modules-${{ hashFiles('functions/package-lock.json') }}
      - name: build
        working-directory: functions
        run: |
          npm run build
  lint_functions:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    needs: prepare_node
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: functions/package-lock.json
      - name: Cache node modules
        id: cache
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: cache-node-modules-${{ hashFiles('functions/package-lock.json') }}
      - name: build
        working-directory: functions
        run: |
          npm run lint
